<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto plugin jquery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <body>
        <header>
            <div class="container container-flex">
                <h1>EBAC Motors</h1>
            </div>
            <nav>
                
            </nav>
        </header>

        <div id="carousel-imagens">
            <img src="./imagens/slide1.png" alt="Carro da Porsche">
            <img src="./imagens/slide2.png" alt="Carro da BMW">
            <img src="./imagens/slide3.png" alt="Carro da Ford">
        </div>

        <section id="contato">
            <div class="container">
                <h2>Entre em contato</h2>
                <form id="formContato">
                    <div class="form-campo">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" placeholder="John Doe">
                    </div>
        
                    <div class="form-campo">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="email@exemplo.com">
                    </div>
                    <div class="form-campo">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>



                    <div class="form-campo">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep">
                    </div>

                
                    <div class="form-campo">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>
                    </div> 
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="./js/jquery.mask.min.js"></script>

    <script src="./js/jquery.validate.min.js"></script>

    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="./js/main.js"></script>

</body>
</html>
